{% extends "layout_admin.html" %}
{% block title %}Dash{% endblock %}
{% block js %}
{% endblock %}
{% block main %}

<div class="row">
   <div class="col-md-12">
      <div class="card">
         <div class="content">
         <h4 class="title pull-left">Kích gói thành viên</h4>
            <a href="/admin/customer" class="pull-right">
            <button type="button" class="btn btn-success">Trở về</button>
            </a>
            <div class="clearfix"></div>

            <form method="POST" action="/admin/customer/active-invest-submit/{{data.customer['customer_id']}}">    
                <div class="col-md-6 col-md-push-3">
                    

                    <div class="form-group">
                      <label for="email">Gói đăng ký:</label>
                      <select name="package" class="form-control">
                        <option value="10000000">10,000,000 VND</option>
                        <option value="30000000">30,000,000 VND</option>
                        <option value="50000000">50,000,000 VND</option>
                        <option value="100000000">100,000,000 VND</option>
                        <option value="300000000">300,000,000 VND</option>
                        <option value="1890000000">1,890,000,000 VND</option>
                        <option value="3780000000">3,780,000,000 VND</option>                
                      </select>
                    </div>
                    
                </div>
                
                <div class="col-md-12">
                    <div class="text-center">
                      <button class="btn btn-success" onclick="return confirm('Bạn có chắc chắn với lựa chọn của mình ?')" type="submit">Kích gói</button>
                    </div>
                </div>
            </form>
            <div class="clearfix" style="margin-bottom: 50px; float: left;width: 100%"></div>
         </div>
      </div>
   </div>
</div>

{% endblock %}
